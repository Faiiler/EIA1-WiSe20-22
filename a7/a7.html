<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drumpad</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="javascript/script.js"></script>
</head>
<body>

    <div class="drumpad">
        <div class="button drums"></div>
        <div class="button drums"></div>
        <div class="button drums"></div><br>
        <div class="button tone"></div>
        <div class="button tone"></div>
        <div class="button tone"></div><br>
        <div class="button tone"></div>
        <div class="button track"></div>
    </div>

    <div class="icons">
        <i id="play" class="fas fa-play"></i>
        <i id="pause" class="fas fa-pause-circle is hidden"></i>
        <i id="record" class="fas fa-microphone"></i>
        <i id="delete" class="fas fa-trash"></i>
        <i id="info" class="fas fa-info-circle"></i>
    </div>
   
</body>
</html>
