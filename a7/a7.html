<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drumpad</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js"></script>
</head>
<body>
    <div class="drumpad">
        <div class="button drums" onclick="playSample('hihat')"></div>
        <div class="button drums" onclick="playSample('snare')"></div>
        <div class="button drums" onclick="playSample('kick')"></div><br>
        <div class="button tone" onclick="playSample('A')"></div>
        <div class="button tone" onclick="playSample('C')"></div>
        <div class="button tone" onclick="playSample('F')"></div><br>
        <div class="button tone" onclick="playSample('G')"></div>
        <div class="button track" onclick="playSample('laugh-1')"></div>
        <div class="button track" onclick="playSample('laugh-2')"></div>
        <img src="play-button.png" onclick="beat()">
    </div>
</body>
</html>
