<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drumpad</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="javascript/script.js"></script>
</head>
<body>
    <img src="../a8/sans.png" alt="sans" id="sans">
    <div class="drumpad">
        <div id="hihat" class="button drums"></div>
        <div id="snare" class="button drums"></div>
        <div id="kick" class="button drums"></div><br>
        <div id="A" class="button tone"></div>
        <div id="C" class="button tone"></div>
        <div id="F" class="button tone"></div><br>
        <div id="G" class="button tone"></div>
        <div id="laugh-1" class="button track"></div>
        <div id="laugh-2" class="button track"></div>
    </div>

    <div class="icons">
        <i id="play" class="fas fa-play"></i>
        <i id="pause" class="fas fa-pause is-hidden"></i>
        <i id="record" class="fas fa-microphone"></i>
        <i id="delete" class="fas fa-trash"></i>
        <i id="loop" class="fas fa-undo"></i>

    </div>

</body>
</html>
